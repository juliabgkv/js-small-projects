<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link id="themeStylesheetLink" rel="stylesheet" href="./css/themes/default.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <div class="theme-block">
        <div class="theme-switch-container">
            <div id="default" class="theme-option"><span class="accent-circle"></span>Default</div>
            <div id="dark" class="theme-option"><span class="accent-circle"></span>Dark</div>
            <div id="forest" class="theme-option"><span class="accent-circle"></span>Forest</div>
        </div>
        <div class="theme-activate"></div>
    </div>

    <div id="formWrapper" class="wrapper" data-active-form-type="sign-up">
        <div id="signUpSide" class="card sign-up active">
            <div class="center-wrap">
                <h1 class="form-title">Registration</h1>
                <form id="signUpForm" class="form sign-up-form">
                    <div class="input-group">
                        <div class="input-wrap">
                            <input type="text" name="name" id="name" placeholder=" " />
                            <label for="name" class="input-label">Name</label>
                            <div class="alert-message">Your name can`t be empty</div>
                        </div>
                        <div class="input-wrap">
                            <input type="text" name="surname" id="surname" placeholder=" " />
                            <label for="surname" class="input-label">Surname</label>
                            <div class="alert-message">Your surname can`t be empty</div>
                        </div>
                    </div>
                    <div class="input-wrap">
                        <input type="email" name="email" id="email" placeholder=" " />
                        <label for="email" class="input-label">Email</label>
                        <div class="alert-message">Please, enter email</div>
                    </div>
                    <div class="input-wrap">
                        <input type="password" name="password" id="password" placeholder=" " />
                        <label for="password" class="input-label">Create password</label>
                        <div class="alert-message">Password can`t be empty</div>
                        <div id="generatePassBtn" class="generate-pass-btn" title="Generate Password"></div>
                        <div id="showPassRegBtn" class="show-pass-btn" title="Show Password"></div>
                    </div>
                    <div class="input-wrap">
                        <input type="password" id="passwordConfirm" placeholder=" " />
                        <label for="passwordConfirm" class="input-label">Confirm password</label>
                        <div class="alert-message">Please, confirm password</div>
                    </div>
                    <button class="primary-btn">Signup</button>
                </form>
                <div class="footer">Already have an account? <span id="signInBtn" class="footer-link">Login</span></div>
            </div>
        </div>

        <div id="signInSide" class="card sign-in">
            <div class="center-wrap">
                <h1 class="form-title">Welcome back!</h1>
                <form id="signInForm" class="form sign-in-form">
                    <div class="input-wrap">
                        <input type="email" name="email" id="loginEmail" placeholder=" " />
                        <label for="loginEmail" class="input-label">Email</label>
                        <div class="alert-message">Please, enter email</div>
                    </div>
                    <div class="input-wrap">
                        <input type="password" name="password" id="loginPassword" placeholder=" " />
                        <label for="loginPassword" class="input-label" title="Show Password">Password</label>
                        <div class="alert-message">Password can`t be empty</div>
                        <div id="showPassLogBtn" class="show-pass-btn"></div>
                    </div>
                    <div class="secondary-wrap">
                        <div class="checkbox-wrap">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#">Forgot a password?</a>
                    </div>
                    <button class="primary-btn">Login</button>
                </form>
                <div class="footer">Don`t have an account? <span id="signUpBtn" class="footer-link">Signup</span></div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
    <script src="./theme-switch.js"></script>
</body>
</html>
