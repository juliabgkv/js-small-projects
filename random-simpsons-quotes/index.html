<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpsons Quotes</title>
    <link rel="icon" type="image/x-icon" href="./assets/png_simpsons_76621.png">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="animated-background"></div>
    <div id="message" class="message">Copied!</div>
    <div class="wrapper">
        <div id="loading" class="loading display"><div class="spinner"></div></div>
        <div id="content" class="content">
            <div id="quoteContainer" class="quote-container">
                <div id="quote" class="quote"></div>
                <div class="name-container">
                    <span class="dash">&ndash;</span>
                    <div id="name"></div>
                </div>
            </div>
            <div class="buttons">
                <div class="features">
                    <button id="copyBtn" class="copy"></button>
                    <button id="soundBtn" class="sound"></button>
                    <a id="tweetBtn" class="tweet" href="#" target="_blank"></a>
                </div>
                <button id="newQuoteBtn" class="generate-btn">Get New Quote</button>
            </div>
            <img src="" alt="" id="characterImg" class="character-image" />
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
